<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="time">
            <!-- Use a <div> to display the time -->
            <div id="timeDisplay"></div>
        </div>
        <input type="text" id="screen" readonly> 
        <div class="Data">
        <button onclick="cleardisplay('C')" class="e">C</button>
    </div>
        <button onclick="appendToScreen('7')" class="">7</button>
        <button onclick="appendToScreen('8')" class="">8</button>
        <button onclick="appendToScreen('9')" class="">9</button>
        <button onclick="appendToScreen('+')" class="a">+</button>
        <button onclick="appendToScreen('4')" class="">4</button>
        <button onclick="appendToScreen('5')" class="">5</button>
        <button onclick="appendToScreen('6')" class="">6</button>
        <button onclick="appendToScreen('-')" class="b">-</button>
        <button onclick="appendToScreen('1')" class="">1</button>
        <button onclick="appendToScreen('2')" class="">2</button>
        <button onclick="appendToScreen('3')" class="">3</button>
        <button onclick="appendToScreen('*')" class="d">*</button>
        <button onclick="appendToScreen('0')" class="">0</button>
        <button onclick="appendToScreen('.')" class="">.</button>
        <button onclick="appendToScreen('/')" class="">/</button>
        <button id="equal" onclick="calculate()" class="f">=</button>
        
      </div>
    
      <script>
        function appendToScreen(value) {
          document.getElementById('screen').value += value;
        }
        function updateTime() {
        var currentTime = new Date().toLocaleTimeString(); // Corrected typo
        document.getElementById('timeDisplay').textContent = currentTime; // Update time display
    }

    setInterval(updateTime, 1000);
        function calculate() {
          var result = eval(document.getElementById('screen').value);
          document.getElementById('screen').value = result;
        }
        function clearDisplay(){
            display.value="";
        }
       
        
      </script>
    </body>
</body>
</html>
